platform:
  mt4: MetaTrader 4
  mt4-title: MetaTrader 4 交易软件
  mt4-subtitle: 流行的外汇交易软件
  mt4-p1: MetaTrader 4交易软件专为外汇和期货交易设计而生。 借助MetaTrader 4，交易者可以分析金融市场，执行高级交易操作，运行自动交易脚本（EA）并复制其他交易者的交易。
  mt4-p2: MetaTrader 4交易软件支持三种交易执行模式，包括即时执行，2个市场，4个挂单和2个止损订单以及追踪止损功能。 快速交易功能允许一键直接从图表发送交易定单。 内置的刻度表功能提供了一种确定入口点和出口点的准确方法。 借助MetaTrader 4的丰富功能，您可以在外汇市场中实施各种交易策略。
  mt4-subtitle-2: "交易系统"
  mt4-p-2-1: "该平台支持三种交易执行模式，其中包括现价成交，以及买卖双向交易，4种挂单和2种止损单和追踪止损功能。一键交易功能可以使您从图表上一次点击即可直接发送交易命令。内置的报价图表提供了准确的判断交易时机的方法。通过MetaTrader 4丰富的功能，您可以实现外汇市场不同的交易策略。"
  mt4-subtitle-3: "技术分析"
  mt4-p-3-1: "MetaTrader 4平台提供了更全面的分析机会。每个交易品种都可以显示9种时间周期，可以使交易者看到详细的价格动态。30种内置技术指标和24种图形对象可用于最全面的价格动态分析。 结合这些工具，确定行情趋势，判断进出时间点 鈥 MetaTrader 4强大的分析能力帮您更彻底的分析市场动向，把握最佳时刻。"
