introduction:  
  about: 关于澳讯

  about-us: 关于我们
  about-us-p1: 澳讯环球成立于2015年, 每一位成立者都来自于交易员, 所以我们更加了解每一个交易者的需求和期望。 我们了解大多数交易者都希望24小时里有优质的服务和极低的交易成本。 在您交易的时候,您寻求更快额执行时间和最小的滑点, 而这是我们希望做到的。
  about-us-p2: 如果您认真的对待交易并且寻求合适的交易商开始您的交易之旅,请考虑我们成为您的合作伙伴, 我们的团队很愿意为您提供专业的帮助和服务。
  about-us-p3: 我们将为我们的客户提供专业的服务和帮助每一位交易者。

  trade: 我们的交易品种
  trade-p1: 外汇市场每周为交易者提供24小时5天的服务。交易者可以利用极低的价差，享受高速的执行和极强的流动性强。
  trade-p2: 通过我们，您可以访问全球产品，例如主要股票指数，原油和金属。
  trade-p3: 通过使用MT4交易软件，您可以每周24小时。5天时间双向交易加密货币。

  liquidity-provider: 我们的流动性提供者
  liquidity-provider-p1: 我们的专长在于构建定制的流动性，这些流动性来自第一层和区域性银行，非银行，ECN和我们自己的专有算法。
  liquidity-provider-p2: 通过访问由两个T1级别组成的Prime Broker服务, 我们连接到来自25多家第一级银行，非银行和ECN流动性提供商（例如Fastmatch，LMAX，Currenex，Gain GTX和Hotspot）的深层机构流动性。
  liquidity-provider-p3: 通过这种做法, 我们可以将更多的市场当中第一级别的流通性提供商的报价和流通性聚合在一起,从而更好的降低滑点的程度和降低交易者们的交易成本。 
  
  safety: 安全性
  safety-p1: 在澳讯，安全资金是我们的重要核心。 由于我们的公司在全球范围内受到监管，因此根据法规，我们需要遵守严格的规则和义务，为我们的客户提供最高水平的资金安全性。 我们的客户可以放心，因为澳讯符合广泛的资金安全要求。

