  withdraw: 出金方式
  withdraw-p1: 为了更快地处理，我们要求所有帐户持有人从其“客户专区”内部提交提款请求。
  withdraw-form: 出金申请提交
  withdraw-note: 如果您以前没有提款，请您及时联系在线客服。

  product: 交易产品
  product-forex: 外汇市场是全球流动性最强的金融市场之一,每周5天，每天24小时可以进行交易,为交易者提供了的机会。 交易者可以利用60个货币对的极小点差，出色的执行力和的银行间流动性创造获利机会。
  product-e-n-m: 交易能源，农业和金属产品，例如货币对美元或期货差价合约。 严格的定价,灵活的手数与极低的交易成本相结合，为您提供一款功能强大的产品。
  product-indices: 我们的指数差价合约参与到全球最大的股票市场。 我们提供16个指数，点差低至0.5点。 交易者可以更全面地了解全球股市，同时享受零佣金和24小时跨市场交易。
  product-stocks: 澳讯在纽约证券交易所和纳斯达克证券交易所访问100多个大型股票差价合约。 精挑细选了一系列全球最受欢迎的公司，为您提供最佳的交易机会。
  product-cryptocurrency: 加密货币因价格快速波动而闻名。 它们是一种高波动性工具，随着被越来越多的采用而增加价值，并且受到有关政府监管和安全问题的消息的影响。 相对于美元交易加密差价合约（差价合约）的主要好处是，交易者可以从工具的价值下降和上升中获利。

  margin-leverage: 保证金和杠杆
  currency-pairs: 货币对
  swap-rates: 掉期利率

  trading-conditions: 交易条件
  trading-conditions-p1: 我们的点差在市场上处于领先地位，来自25个不同定价源的价格以最快的速度传递，这意味着您将始终以最佳的可用价格进行交易。 在我们的MetaTrader 4平台上，点差可低至0.0点。
  trading-conditions-p2: 通过提供高达1：400的杠杆率，我们为零售交易者开辟了通往外汇市场的道路。 使用杠杆意味着只需要很小的初始支出（保证金）。 使用杠杆可以放大收益，但损失也可以超过您的初始存款。
  trading-conditions-p3: 澳讯在所有3个交易平台上以60种不同货币对和4种金属流化价格。 通过整合来自25个以上不同定价来源的报价，澳讯能够提供业内最佳的定价。 低廉的价格加上无与伦比的执行速度，使澳讯成为日间交易者，高频交易者和使用EA交易的交易者们的首选目的地。
  trading-conditions-p4: 我们提供所有货币对和金属的多头和空头掉期利率。 掉期利率取决于该货币对所涉及的两种货币之间的隔夜利率差异，以及仓位是买入“多头”还是卖出“空头”。
  trading-conditions-learn-swap: 了解更多关于掉期利率的信息
  trading-conditions-learn-spreads: 详细了解价差
  trading-conditions-learn-margin: 了解更多关于保证金和杠杆的细节
  trading-conditions-learn-pairs: 进一步了解货币对

  funding-p1: 您可以使用多种安全的付款方式立即为您的交易帐户注资。 我们所有的客户资金都存放在世界顶级银行的单独银行帐户中。
   请从下面的列表中选择一种付款方式为您的交易帐户注资。

  myfxbook-autotrade: Myfxbook自动交易
  myfxbook-autotrade-p1: 自动化的社会贸易复制服务，允许交易者直接订阅和复制其他交易系统进入全球顶级交易账户。
  myfxbook-autotrade-p2: Autotrade允许您查看和比较40多种不同的系统及其跟踪记录。 系统是
   根据风险最低，利润最高与持续增长提供的风险排名最高的公司
   与其他社交交易平台相比，财务指标和统计数据的选择。
  myfxbook-autotrade-q1: 是什么使Myfxbook AutoTrade成为复制交易的绝佳工具？
  myfxbook-autotrade-q1-list1: 严格的筛选系统以及严格的高要求。
  myfxbook-autotrade-q1-list1-l1: Must trade from a MetaTrader 4 account with real money (No demo accounts).
  myfxbook-autotrade-q1-list1-l2: 必须使用真实货币从MetaTrader 4账户进行交易（无模拟账户）。
  myfxbook-autotrade-q1-list1-l3: 最低账户余额为1,000美元。
  myfxbook-autotrade-q1-list1-l4: Historical drawdown must be less than 50%.
  myfxbook-autotrade-q1-list1-l5: 历史回撤必须小于50％。
  myfxbook-autotrade-q1-list1-l6: 每笔交易的平均点子赢额必须至少为10个点子。
  myfxbook-autotrade-q1-list1-l7: 历史回撤必须小于50％。
  myfxbook-autotrade-q1-list1-l8: 历史账户收益率必须高于10％且高于最大亏损。
  myfxbook-autotrade-q1-list1-l9: 不允许使用马丁格尔式加仓模式或网格式交易系统。   
  myfxbook-autotrade-q1-list2: 系统会提供准确的性能统计数据，并在一定时间内利用大量的计算公式进行分析（最好和
   最差的交易，平均交易时间，夏普比率，标准差，利润因子等等)。
  myfxbook-autotrade-q1-list3: 即时从信号提供商处进行镜像交易。
  myfxbook-autotrade-q1-list4: 无需软件– AutoTrade托管在内部管理的服务器上。
  myfxbook-autotrade-start-autotrade: 启动Myfxbook AutoTrade
  myfxbook-autotrade-start-autotrade-l1: 开设一个澳讯真实交易账户
  myfxbook-autotrade-start-autotrade-l2: 将您的澳讯帐户链接到Myfxbook AutoTrade                 
  trading-hours: 交易时间
  trading-hours-p1: 我们很容易知道何时开放交易市场。 一目了然，查看我们广泛的产品所有交易时间。 交易时间也可以在MetaTrader交易终端中查看。
  trading-hours-learn-more: 了解更多有关的详细信息

platform:
  mt4: MetaTrader 4
  mt4-title: MetaTrader 4交易软件
  mt4-subtitle: 流行的外汇交易软件
  mt4-p1: MetaTrader 4交易软件专为外汇和期货交易设计而生。 借助MetaTrader 4，交易者可以分析金融市场，执行高级交易操作，运行自动交易脚本（EA）并复制其他交易者的交易。
  mt4-p2: MetaTrader 4交易软件支持三种交易执行模式，包括即时执行，2个市场，4个挂单和2个止损订单以及追踪止损功能。 快速交易功能允许一键直接从图表发送交易定单。 内置的刻度表功能提供了一种确定入口点和出口点的准确方法。 借助MetaTrader 4的丰富功能，您可以在外汇市场中实施各种交易策略。
  mt4-subtitle-download: 下载MetaTrader 4交易软件享受最广泛的全球交易机会
