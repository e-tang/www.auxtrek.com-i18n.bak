introduction:  
  about: 关于澳讯

  about-us: 关于我们
  about-us-p1: 我们来自交易员，我们了解您的需求和需求。 澳讯成立于2015年,是由一群专业交易员成立起来。 我们了解大多数交易者都希望24小时优质的服务和紧密的价差。 当您交易时，您正在寻求快速的执行时间和小的滑点，这是我们希望做到的。
  about-us-p2: 如果您认真对待交易并寻找经纪商进行交易，请考虑将我们视为您的合作伙伴-我们的团队很乐意为您提供帮助。 我们将始终为客户提供个性化服务。
  about-us-p3: 我们帮助希望通过以外汇作为资产组合搭配的交易者们进行组合优化。以我们的交易平台使您可以访问最新的市场数据，并且为我们的客户提供全方面的支持。 我们的报价和流动性来自外汇市场中的多个流通性提供者。 为了成为一家成功的公司，我们必须继续改善我们的服务绩效以及交易技术和流动性。

  what-can-we-trade: 我们的交易品种
  what-can-we-trade-p1: 外汇市场每周为交易者提供24小时5天的服务。交易者可以利用极低的价差，享受高速的执行和极强的流动性强。
  what-can-we-trade-p2: 通过我们，您可以访问全球产品，例如主要股票指数，原油和金属。
  what-can-we-trade-p3: 通过使用MT4交易软件，您可以每周24小时.5天时间双向交易加密货币。

  our-liquidity-provider: 我们的流动性提供者
  our-liquidity-provider-p1: 我们的专长在于构建定制的流动性，这些流动性来自第一层和区域性银行，非银行，ECN和我们自己的专有算法。
  our-liquidity-provider-p2: 通过访问由两个T1级别组成的Prime Broker服务, 我们连接到来自25多家第一级银行，非银行和ECN流动性提供商（例如Fastmatch，LMAX，Currenex，Gain GTX和Hotspot）的深层机构流动性。
  
  safety: 安全性
  safety-p1: 在澳讯，安全资金是我们的重要核心。 由于我们的公司在全球范围内受到监管，因此根据法规，我们需要遵守严格的规则和义务，为我们的客户提供最高水平的资金安全性。 我们的客户可以放心，因为澳讯符合广泛的资金安全要求。

  regulation: 监管
  regulation-1: 澳讯圣文森特监管.
  regulation-1-p1:  .
  regulation-2: 澳讯马来西亚监管
  regulation-2-p1:  .
