  conditions: 交易条件
  conditions-p1: 我们的点差在市场上处于领先地位，来自25个不同定价源的价格以最快的速度传递，这意味着您将始终以最佳的可用价格进行交易。 在我们的MetaTrader 4平台上，点差可低至0.0点。
  conditions-p2: 通过提供高达1：400的杠杆率，我们为零售交易者开辟了通往外汇市场的道路。 使用杠杆意味着只需要很小的初始支出（保证金）。 使用杠杆可以放大收益，但损失也可以超过您的初始存款。
  conditions-p3: 澳讯在所有3个交易平台上以60种不同货币对和4种金属流化价格。 通过整合来自25个以上不同定价来源的报价，澳讯能够提供业内最佳的定价。 低廉的价格加上无与伦比的执行速度，使澳讯成为日间交易者，高频交易者和使用EA交易的交易者们的首选目的地。
  conditions-p4: 我们提供所有货币对和金属的多头和空头掉期利率。 掉期利率取决于该货币对所涉及的两种货币之间的隔夜利率差异，以及仓位是买入“多头”还是卖出“空头”。
  conditions-learn-swap: 了解更多关于掉期利率的信息
